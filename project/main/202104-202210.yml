### 案件内容
- 大手携帯ショップの販売端末価格デジタルサイネージアプリケーション開発(2021年4月〜2022年10月：19ヶ月)
  - 担当：フルスタックエンジニア
  - 言語：Ruby、Javascript、html、css, kotlin
  - FW：Ruby on Rails、Rspec、Bootstrap、Vue.js、Nuxt.js
  - DB：PostgreSQL
  - その他：AWS、git、GitHub(Enterprise)、Docker、CircleCI、GitHubActions、AndroidStudio、terraform
  - コミュニケーション：Slack、Teams、Zoom、Miro、Jira
  - 工程/作業：タスク見積もり、設計、開発、単体テスト、結合テスト、コードレビュー、障害対応、リリース作業(夜間対応)、エンジニア採用面談対応、オンボーディング対応、ファシリテーション(スクラムイベント、朝会など)
  - 開発手法：フルリモート、スクラム（2週間スプリント）、ペアプロ/モブプロ
  - チーム体制: PO、SM、デザイナー、エンジニア、QA

### プロジェクト概要
- 目的・背景
  - 大手携帯ショップの携帯価格表を紙からタブレットへのDX化
  - 紙を用いた価格表からアプリケーションと連動したデジタルな価格表に移行することでの従業員コストのカット

- 規模、チーム構成、業務内容
  - チーム人数 8名(PO:1, SM:1, デザイナー:2, エンジニア:3, QA:1)
  - スクラムを用いたアプリケーション開発
    - 2週間スプリント
  - スクラムイベントでの成果説明/ファシリテーション
  - 新規エンジニアへのオンボーディングサポート
  - エンジニア採用面談対応

- 技術的な取り組み
  - アプリケーションの新規/既存の機能開発
  - タスク見積もり
  - パフォーマンスチューニング
  - 脆弱性対応
  - 障害対応
  - FWのバージョンアップ対応
  - テストコード作成
    - テストコードがpoc開発により不十分だったので、機能開発とセットで行うように相談の上導入
  - ドキュメント作成
    - エンジニア以外のロール向けの資料や、エンジニア向けの技術備忘録や手順書の作成
  - CircleCIからGitHub Actionsへの移行
    - 部署管理からチーム毎管理に伴う移行
  - dockerの導入および各種設定
  - AWSで運用している開発環境などの節約化
    - 平日日中帯のみの起動、不要なインスタンス削除など
  - ペアプロやモブプロによるコミュニケーション導入
    - 導入に伴い、コードレビューの時間を短縮化や共有精度を向上