  - 言語：Java、Javascript、html、css
  - FW：Spring
  - DB：Oracle
  - その他：Redmine、Eclipse、svn
  - 工程/作業：詳細設計、開発、単体テスト、結合テスト
  - 開発手法：ウォーターフォール
  - チーム体制: PM、リーダー、エンジニア

### プロジェクト概要
- 目的・背景
  - 全自動倉庫管理システム開発

- 規模、チーム構成、業務内容
  - 100名程度(開発チーム、設計チーム、性能改善チーム、テストチーム)
